<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pancake recipe</title>
    <style>
      h1,
      h2 {
        text-align: center;
      }
      #Ingredient {
        text-align: center;
      }
      audio,
      video,
      iframe {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body style="background-color: lightsalmon">
    <h1>Welcome to the recipe website</h1>
    <br />
    <h2>Recipe to make pancake</h2>
    <img
      src="pancake.jfif"
      alt="image of a pancake"
      height="350"
      width="350"
      style="display: block; margin-left: auto; margin-right: auto"
    />
    <br />

    <h2>Recipe Ingredients</h2>
    <div id="Ingredient">
      <input type="checkbox" name="Ingredients" id="Ingredients" />
      <label for="flour">1 cup all-purpose flour</label><br />

      <input type="checkbox" name="Ingredients" id="Ingredients" />
      <label for="sugar">2 tablespoons white sugar</label><br />

      <input type="checkbox" name="Ingredients" id="Ingredients" />
      <label for="bp">2 teaspoons baking powder</label><br />

      <input type="checkbox" name="Ingredients" id="Ingredients" />
      <label for="salt">1 teaspoon salt, or to taste</label><br />

      <input type="checkbox" name="Ingredients" id="Ingredients" />
      <label for="milk">1 cup milk</label><br />

      <input type="checkbox" name="Ingredients" id="Ingredients" />
      <label for="oil">2 tablespoons vegetable oil</label><br />

      <input type="checkbox" name="Ingredients" id="Ingredients" />
      <label for="egg">1 egg, beaten</label><br />
    </div>

    <h2>AUDIO INSTRUCTIONS TO MAKE A PANCAKE</h2>
